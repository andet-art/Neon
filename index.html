<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Systems - Portfolio</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/VisualEditor_-_Icon_-_Align_left.svg" alt="Neon Logo">
      <span class="brand-name">Neon Systems</span>
    </div>
    <nav>
      <a href="/components/Dashboard/Dashboard.tsx">HOME</a>
      <a href="/about">ABOUT</a>
      <a href="/">PROFILE</a>
      <a href="/">SHOP</a>
      <a href="/">CATEGORIES</a>
      <a href="">SERVICE</a>
      <a href="#">CONTACT</a>
      <a href="#">CART</a>
      <a href="#">OFFERS</a>
    </nav>
  </header>

  <!-- Slider Section -->
  <div class="slider-container">
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slide">
          <img src="/slide1.webp" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="/slide2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="/slide3.png" alt="Slide 3">
        </div>
      </div>
    </div>
    <button class="slider-btn prev-btn">&lt;</button>
    <button class="slider-btn next-btn">&gt;</button>
  </div>







  <section class="hero">
    Portfolio
  </section>

  <section class="portfolio-images">
    <img src="/public/p1.jpg" alt="Project 1">
    <img src="/public/p2.jpg" alt="Project 2">
    <img src="/public/p3.jpg" alt="Project 3">
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slider = document.querySelector('.slider');
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');
      let currentIndex = 0;

      // Set initial position
      updateSliderPosition();

      // Event listeners for buttons
      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
        updateSliderPosition();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
        updateSliderPosition();
      });

      // Auto slide every 5 seconds
      setInterval(() => {
        currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
        updateSliderPosition();
      }, 5000);

      function updateSliderPosition() {
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    });
  </script>
</body>
</html>
