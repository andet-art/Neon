<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Systems - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #262626;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #f0f0f0;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #121212;
      font-weight: bold;
    }
    .hero {
      padding: 80px 40px 40px;
      font-size: 60px;
      font-weight: bold;
    }
    .portfolio-images {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px 40px;
      background-color: #f8f8f8;
    }
    .portfolio-images img {
      width: 30%;
      margin: 10px;
      border-radius: 20px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .portfolio-images img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/VisualEditor_-_Icon_-_Align_left.svg" alt="Neon Logo">
      <span style="font-size: 20px; font-weight: bold;">Neon Systems</span>
    </div>
    <nav>
      <a href="/">HOME</a>
      <a href="/about">ABOUT</a>
      <a href="/">PROFILE</a>
      <a href="/">SHOP</a>
      <a href="/">CATEGORIES</a>
      <a href="">SERVICE</a>
      <a href="#">CONTACT</a>
      <a href="#">CART</a>
    </nav>
  </header>

  <section class="hero">
    Portfolio
  </section>

  <section class="portfolio-images">
    <img src="https://via.placeholder.com/400x300?text=Project+1" alt="Project 1">
    <img src="https://via.placeholder.com/400x300?text=Project+2" alt="Project 2">
    <img src="https://via.placeholder.com/400x300?text=Project+3" alt="Project 3">
  </section>

</body>
</html>
